<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - BioSkin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>BioSkin</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="creer-recette.html">Créer votre recette</a></li>
                <li><a href="favoris.html">Favoris</a></li>
            </ul>
        </nav>
        <div class="user-icon">
            <a href="profil.html">Mon profil</a>
        </div>
    </header>

    <main class="login-page-wrapper">
        <div class="login-container">
            <h2>Connexion</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="email">Email ou telephone</label>
                    <input type="email" id="email" name="email" required placeholder="Votre email ou numéro de téléphone">
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required placeholder="Votre mot de passe">
                </div>
                <button type="submit" class="login-btn">Se connecter</button>
                <div class="login-links">
                    <a href="#">Mot de passe oublié ?</a>
                    <br>
                    <a href="#">Créer un compte</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 BioSkin. Tous droits réservés.</p>
    </footer>
</body>
</html>
