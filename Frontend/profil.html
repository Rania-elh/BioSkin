<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BioSkin - Mon profil utilisateur">
    <title>Mon Profil - BioSkin</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <h1>BioSkin</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="creer-recette.html">Créer votre recette</a></li>
                <li><a href="favoris.html">Favoris</a></li>
            </ul>
        </nav>
        <div class="user-icon">
            <a href="profil.html">Mon profil</a>
        </div>
    </header>

    <main>
        <div class="profil-container">
            <h2>Mon Profil</h2>
            
            <div class="profil-info">
                <div class="profil-section">
                    <h3>Informations personnelles</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <label>Nom :</label>
                            <input type="text" placeholder="Votre nom">
                        </div>
                        <div class="info-item">
                            <label>Prénom :</label>
                            <input type="text" placeholder="Votre prénom">
                        </div>
                        <div class="info-item">
                            <label>Email :</label>
                            <input type="email" placeholder="votre.email@exemple.com">
                        </div>
                        <div class="info-item">
                            <label>Mot de passe :</label>
                            <div class="password-container">
                                <input type="password" id="password-input" placeholder="Votre mot de passe">
                                <button type="button" class="password-toggle" id="password-toggle">
                                    <svg class="eye-icon eye-open" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                        <circle cx="12" cy="12" r="3"/>
                                    </svg>
                                    <svg class="eye-icon eye-closed" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                                        <line x1="1" y1="1" x2="23" y2="23"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="button-container">
                        <button class="btn">Sauvegarder mes informations</button>
                    </div>
                </div>

                <div class="profil-section">
                    <h3>Mes recettes favorites</h3>
                    <div class="favorites-grid">
                    </div>
                </div>

                <div class="profil-section">
                    <h3>Historique des recettes</h3>
                    <div class="history-list">
                    </div>
                </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <p>Contact : <a href="mailto:contact@bioskin.com">contact@bioskin.com</a></p>
        </div>
        <p>&copy; 2025 BioSkin. Tous droits réservés.</p>
    </footer>

    <script>
        // Gestion de l'affichage/masquage du mot de passe
        const passwordInput = document.getElementById('password-input');
        const passwordToggle = document.getElementById('password-toggle');
        const eyeOpen = document.querySelector('.eye-open');
        const eyeClosed = document.querySelector('.eye-closed');

        passwordToggle.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeOpen.style.display = 'none';
                eyeClosed.style.display = 'block';
                passwordToggle.title = 'Masquer le mot de passe';
            } else {
                passwordInput.type = 'password';
                eyeOpen.style.display = 'block';
                eyeClosed.style.display = 'none';
                passwordToggle.title = 'Afficher le mot de passe';
            }
        });
    </script>
</body>
</html>
